            <label for="fname">Grid size:</label>
            <input type="number" id="user-input" placeholder="Change grid size" onchange="changeSize(this.value)">
            <button class="grid-size-button">Set size</button>
        </div>
        <div id="coloring">Click to enable and disable coloring: ON</div>
        <div class="grid">

        </div>
        <div class="buttons">
        <button id='black-button' onclick="changeColor('black')">Black</button>
        <button id='erase-button' onclick="changeColor('white')">Erase</button>
        <button id='random-button' onclick="changeColor('random')">Random</i></button>
        <button id='reset-button' onclick="resetGrid()">RESET <i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
    </div>
